<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>HaveToDo</title>
</head>

<body>
    <div id="container">
        <h1 id="title">
            <span class="have">Have</span>
            <span class="to">To</span>
            <span class="do">Do</span>
        </h1>
        <div id="tabs">
            <button id="task-tab">Tasks</button>
            <button id="timer-tab">Timer</button>
        </div>
        <div id="tab-content">
            <input type="text" id="task-input" placeholder="Enter a task">
            <div id="task-box"></div>
            <div id="done-box"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
